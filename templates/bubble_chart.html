<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Police Shootings in the US</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Import the Chart.js script-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <div class="jumbotron text-center">
      <h1><strong>Bubble Charts</strong></h1>
      <p>
        Our bubble chart visualizations of what the victims were holding when they died.
      </p>
    </div>

    <!-- Chart.js chart implementation-->
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <!--Testing Chart.js 
        This will/can be moved later-->
    <script>
        const labels = [
          'Here',
          'Are',
          'A',
          'Set',
          'Of',
          'June',
        ];
      
        const data = {
          labels: labels,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [{
                x: 5,
                y: 3,
                r: 19
            }, {
                x: 8,
                y: 2,
                r: 80
            }, {
                x: 6.5,
                y: 2.5,
                r: 46
            },],
          }]
        };
      
        const config = {
          type: 'bubble',
          data: data,
          options: {}
        };
    </script>
      
    <script>
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
    </script> 
    <!-- Finished testing -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
